<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPU Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Сравнение процессоров</h1>

    <input type="text" id="search" placeholder="Поиск процессора...">

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Частота (GHz)</th>
                <th>Ядра</th>
                <th>TDP (W)</th>
                <th>Кэш L3</th>
                <th>Сокет</th>
            </tr>
        </thead>
        <tbody id="cpu-table"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
