<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPU Compare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1 class="title">Сравнение процессоров</h1>

  <!-- поиск -->
  <div class="searchBlock">
    <div class="searchLabel">Поиск</div>
    <input
      id="searchInput"
      class="searchInput"
      type="text"
      placeholder="Например: Ryzen 5 5600X / i7-12700K"
      autocomplete="off"
    />
    <div id="searchResults" class="searchResults hidden"></div>
  </div>

  <!-- процы -->
  <div class="selectedBlock">
    <div class="selectedTitle">Название</div>
    <div id="selectedList" class="selectedList"></div>
  </div>

  <!-- таблица -->
  <div class="tableWrap">
    <table class="compareTable">
      <thead id="compareHead"></thead>
      <tbody id="compareBody"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
