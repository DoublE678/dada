<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPU Compare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Сравнение процессоров</h1>

<div class="picker">
    <input id="search1" placeholder="Выберите процессор 1">
    <div id="list1" class="dropdown"></div>
</div>

<div class="picker">
    <input id="search2" placeholder="Выберите процессор 2">
    <div id="list2" class="dropdown"></div>
</div>

<table>
    <thead>
        <tr>
            <th>Параметр</th>
            <th>CPU 1</th>
            <th>CPU 2</th>
        </tr>
    </thead>
    <tbody id="compare-table"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
